<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SMART MYGO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9a4b5b09a7.js" crossorigin="anonymous"></script>
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="home-link"><i class="fa-solid fa-house"></i></a>
            <h1><a href="login.html">Login</a> / <a href="register.html" class="active">Register</a></h1>
        </div>

        <!-- Form with new ID -->
        <form class="auth-form register-form" id="register-form">
            <!-- Message container -->
            <div id="auth-message"></div>

            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">CREATE PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
